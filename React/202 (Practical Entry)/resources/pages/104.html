  <body>
<!--    <iframe src="url" title="webpage-description"></iframe>-->
    <h2>HTML | Iframes</h2>
    <p>Rainviewer is in my own HTML page. Hurray!!</p>
    <iframe title="Embed Rainviewer" src="https://www.rainviewer.com/map.html?
    loc=40.7831,-73.9712,6&oFa=0&oC=0&oU=0&oCS=1&oF=0&oAP=0&rmt=4&c=1&o=83&lm=
    0&th=0&sm=1&sn=1" width="1000" height="500" style="border: none"></iframe>
    <iframe title="Sarievo Statement" src="https://twitter.com/Sarievo/status/1498589808603680769?s=20&t=iwtZbvNPWldugk2b7_bwkw" name="twitter"></iframe>
    <p><a href="https://twitter.com" target="twitter">display twitter</a></p>
    <h2>Iframe | Target</h2>
    <iframe title="Iframe | Target Example" src="https://cdn.bitdegree.org/learn/test-iframe.htm" name="my_iframe" height="300px" width="100%"></iframe>
    <p><a href="https://www.rainviewer.com/map.html?loc=40.7831,-73.9712,6&oFa=0&oC=0&oU=0&oCS=1&oF=0&oAP=0&rmt=4
    &c=1&o=83&lm=0&th=0&sm=1&sn=1" target="my_iframe">Testing my target from a link</a></p>
    <p>When the target attribute of a link matches the name of an iframe, the Rainviewer link will open in the iframe.</p>
