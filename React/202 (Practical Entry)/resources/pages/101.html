<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <form action="[value]" method="post">
      Input elements
    </form>

    <form action="[value]" method="[value]">
      <p>First Name:</p>
      <input type="text" name="firstName">
      <p>Last Name:</p>
      <input type="text" name="lastName">
<!--      <button type="submit">Submit</button>-->
    </form>

    <form action="[value]" method="[value]">
      <p>Password: </p>
      <input type="password" name="password">
    </form>

    <form action="[value]" method="[value]">
      <input id="english" type="radio" name="language" value="english">
      <label for="english">English</label>
      <input id="deutsch" type="radio" name="language" value="deutsch">
      <label for="deutsch">Deutsch</label>
    </form>

    <form action="[value]" method="[value]">
      <label><input type="checkbox" name="technique" value="computer">I have a computer</label>
      <br>
      <label><input type="checkbox" name="technique" value="phone">I have a phone</label>
    </form>

    <form action="[value]" method="[value]">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
