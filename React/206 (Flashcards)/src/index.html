<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build a Website! Interactive Flashcards</title>
  <link href="index.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<main>
  <div class="title"><h1>What is the capital of...</h1></div>
  <div class="panel">
    <div class="container">
      <div class="card">
        <div class="front"><p>Germany</p></div>
        <div class="back"><p>Berlin</p></div>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="front"><p>Switzerland</p></div>
        <div class="back"><p>Bern</p></div>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="front"><p>United States</p></div>
        <div class="back"><p>Washington, D.C.</p></div>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="front"><p>Australia</p></div>
        <div class="back"><p>Canberra</p></div>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="front"><p>Canada</p></div>
        <div class="back"><p>Ottawa</p></div>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="front"><p>France</p></div>
        <div class="back"><p>Paris</p></div>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="front"><p>New Zealand</p></div>
        <div class="back"><p>Wellington</p></div>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="front"><p>United Kingdom</p></div>
        <div class="back"><p>London</p></div>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="front"><p>Japan</p></div>
        <div class="back"><p>Tokyo</p></div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
